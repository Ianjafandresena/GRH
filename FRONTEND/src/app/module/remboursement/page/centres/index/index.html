<div class="page-container">
    <div class="page-header">
        <h1>Centres de Santé</h1>
        <button mat-raised-button color="primary" (click)="goToCreate()">
            <mat-icon>add</mat-icon> Nouveau Centre
        </button>
    </div>

    <!-- Filtres -->
    <div class="filters-row">
        <!-- Filtre par type -->
        <mat-form-field appearance="outline" class="filter-type">
            <mat-label>Type de centre</mat-label>
            <mat-select [(ngModel)]="selectedType" (selectionChange)="onTypeChange()">
                <mat-option [value]="null">Tous les types</mat-option>
                <mat-option *ngFor="let type of types" [value]="type.tp_cen_code">
                    {{ type.tp_cen }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Recherche -->
        <mat-form-field appearance="outline" class="filter-search">
            <mat-label>Rechercher par nom</mat-label>
            <input matInput [(ngModel)]="searchText" (keyup.enter)="onSearch()" placeholder="Tapez et appuyez Entrée">
            <button mat-icon-button matSuffix (click)="onSearch()">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="error-message" *ngIf="errorMsg">{{ errorMsg }}</div>
    <div class="loading" *ngIf="loading">Chargement...</div>

    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Code Column -->
            <ng-container matColumnDef="cen_code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                <td mat-cell *matCellDef="let element"> {{element.cen_code}} </td>
            </ng-container>

            <!-- Nom Column -->
            <ng-container matColumnDef="cen_nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.cen_nom}} </td>
            </ng-container>

            <!-- Adresse Column -->
            <ng-container matColumnDef="cen_adresse">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
                <td mat-cell *matCellDef="let element"> {{element.cen_adresse || '-'}} </td>
            </ng-container>

            <!-- Type Column -->
            <ng-container matColumnDef="tp_cen">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let element">
                    <span class="type-badge">{{ element.tp_cen || '-' }}</span>
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editCentre(element.cen_code)" title="Modifier">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteCentre(element.cen_code)" title="Supprimer">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">Aucun centre trouvé</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Choisir la page"></mat-paginator>
    </div>
</div>
