<div class="page-container">
    <div class="page-header">
        <h1>Centres de Santé</h1>
        <button mat-raised-button color="primary" (click)="goToCreate()">
            <mat-icon>add</mat-icon> Nouveau Centre
        </button>
    </div>

    <!-- Filtre -->
    <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Rechercher</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nom, adresse...">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="error-message" *ngIf="errorMsg">{{ errorMsg }}</div>
    <div class="loading" *ngIf="loading">Chargement...</div>

    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="cen_code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                <td mat-cell *matCellDef="let element"> {{element.cen_code}} </td>
            </ng-container>

            <!-- Nom Column -->
            <ng-container matColumnDef="cen_nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.cen_nom}} </td>
            </ng-container>

            <!-- Adresse Column -->
            <ng-container matColumnDef="cen_adresse">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
                <td mat-cell *matCellDef="let element"> {{element.cen_adresse}} {{element.cen_ville ? ' - ' +
                    element.cen_ville : ''}} </td>
            </ng-container>

            <!-- Convention Column -->
            <ng-container matColumnDef="convention">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Convention </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.cnv_taux_couver">{{ element.cnv_taux_couver }}%</span>
                    <span *ngIf="!element.cnv_taux_couver">-</span>
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editCentre(element.cen_code)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteCentre(element.cen_code)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">Aucun centre trouvé</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Choisir la page"></mat-paginator>
    </div>
</div>
