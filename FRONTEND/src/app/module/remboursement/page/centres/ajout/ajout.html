<div class="page-container">
    <div class="page-header">
        <h1>{{ isEdit ? 'Modifier' : 'Nouveau' }} Centre de Santé</h1>
    </div>

    <div class="error-message" *ngIf="errorMsg">{{ errorMsg }}</div>

    <mat-card class="form-card">
        <mat-card-content>
            <form (ngSubmit)="submit()">

                <!-- Type de centre (premier) -->
                <div class="form-row">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Type de centre *</mat-label>
                        <mat-select [(ngModel)]="centre.tp_cen_code" name="tp_cen_code" required>
                            <mat-option *ngFor="let t of types" [value]="t.tp_cen_code">
                                {{ t.tp_cen }}
                            </mat-option>
                        </mat-select>
                        <mat-icon matSuffix>local_hospital</mat-icon>
                    </mat-form-field>
                </div>

                <!-- Nom -->
                <div class="form-row">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Nom de l'établissement *</mat-label>
                        <input matInput [(ngModel)]="centre.cen_nom" name="cen_nom" required
                            placeholder="Ex: HJRA Ampefiloha">
                        <mat-icon matSuffix>business</mat-icon>
                    </mat-form-field>
                </div>

                <!-- Adresse -->
                <div class="form-row">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Adresse</mat-label>
                        <input matInput [(ngModel)]="centre.cen_adresse" name="cen_adresse"
                            placeholder="Ex: Ampefiloha, Antananarivo">
                        <mat-icon matSuffix>place</mat-icon>
                    </mat-form-field>
                </div>

                <div class="form-actions">
                    <button mat-button type="button" (click)="cancel()">Annuler</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="loading">
                        {{ loading ? 'Enregistrement...' : 'Enregistrer' }}
                    </button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
